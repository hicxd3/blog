    <script>
       
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 90,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: '#d2c0f5',
          },
          shape: {
            type: 'circle',
            stroke: {
              width: 0,
              color: '#000',
            },
          },
          opacity: {
            value: 0.45,
            random: true,
            anim: {
              enable: true,
              speed: 0.4,
              opacity_min: 0.1,
              sync: true,
            },
          },
          size: {
            value: 2,
            random: true,
            anim: {
              enable: true,
            },
          },
          line_linked: {
            enable: true,
            distance: 120,
            color: '#d2c0f5',
            opacity: 0.25,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1.1,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: true,
          },
        },
        interactivity: {
          detect_on: 'window',
          events: {
            onhover: {
              enable: true,
              mode: 'repulse',
            },
            onclick: {
              enable: false,
            },
            resize: true,
          },
          modes: {
            repulse: {
              distance: 120,
              duration: 0.4,
            },
          },
        },
        retina_detect: true,
      });
       
       
      document.addEventListener('DOMContentLoaded', () => {
        const backButton = document.getElementById('back-button');
        if (backButton) {
          if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
            backButton.classList.add('hidden');
          } else {
            backButton.classList.remove('hidden');
          }
        }
      });
      let scrollUp = () => {
        const scrollUp = document.getElementById('scroll-up');
        this.scrollY >= 350 ? scrollUp.classList.add('show-scroll') : scrollUp.classList.remove('show-scroll');
      };
      window.addEventListener('scroll', scrollUp);
      const navMenu = document.getElementById('nav-menu'),
        navToggle = document.getElementById('nav-toggle'),
        navClose = document.getElementById('nav-close');
       
      if (navToggle) {
        navToggle.addEventListener('click', () => {
          document.body.classList.add('show-menu');
        });
      }
       
      if (navClose) {
        navClose.addEventListener('click', () => {
          document.body.classList.remove('show-menu');
        });
      }
       
      document.addEventListener('click', (event) => {
        const isClickInsideMenu = navMenu.contains(event.target);
        const isClickOnToggle = navToggle.contains(event.target);
        if (!isClickInsideMenu && !isClickOnToggle && document.body.classList.contains('show-menu')) {
          document.body.classList.remove('show-menu');
        }
      });
      const navLinks = document.querySelectorAll('.nav__link');
      const setActiveLink = () => {
        const currentPath = window.location.pathname;
        navLinks.forEach((link) => {
          const linkPath = new URL(link.href).pathname;
          if (linkPath === currentPath) {
            link.classList.add('active-link');
          } else {
            link.classList.remove('active-link');
          }
        });
      };
      window.addEventListener('load', setActiveLink);
      window.addEventListener('popstate', setActiveLink);
      document.addEventListener('DOMContentLoaded', () => {
        const typedContainers = document.querySelectorAll('.typed-container');
        const observer = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const container = entry.target;
                const typedId = container.querySelector('span').id;
                const stringsEl = container.querySelectorAll('.typed-strings p');
                const strings = Array.from(stringsEl).map((el) => el.innerHTML);
                new Typed(`#${typedId}`, {
                  strings,
                  typeSpeed: 75,
                  backSpeed: 25,
                  backDelay: 1500,
                  startDelay: 300,
                  loop: false,
                  showCursor: true,
                  cursorChar: '|',
                  contentType: 'html',
                });
                obs.unobserve(container);
              }
            });
          },
          { threshold: 0.5 }
        );
        typedContainers.forEach((container) => observer.observe(container));
      });
    </script>
